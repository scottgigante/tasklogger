language: python
python:
- '2.7'
- '3.5'
- '3.6'
cache: pip
sudo: required
script:
- pip install -U .[test]
- python setup.py test
deploy:
  provider: pypi
  user: scottgigante
  password: ${PYPI_PASSWORD}
  distributions: sdist bdist_wheel
  skip_existing: true
  skip_cleanup: true
  on:
    tags: true
    branch: master
after_success:
- coveralls
